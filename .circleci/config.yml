# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.2 # Org almost same as library for Circle CI config

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    parameters:
      node-version:
        type: string
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
        # look for existing cache and restore if found
      - restore_cache: # Cache works as Key Value store
          key: v1-deps-{{ checksum "package-lock.json" }} # here we define Key
      # install dependencies
      - run:
          name: "Install dependencies"
          command: "npm install"
      # save any changes to the cache
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }} # Here we pull Value (Node modules) by Key
          paths:
            - node_modules
      - run:
          name: "Run Create React App"
          command: "nohup npm start &" # This will keep Node process in background
      - run:
          name: "Run Create React App"
          command: "cat ./nohup.out" # This will keep Node process in background
      - run:
          name: "Install playwright"
          command: "npx playwright install"
      - run:
          name: "Install playwright deps"
          command: "npx playwright install-deps "
      - run:
          name: "Run e2e tests"
          command: "./node_modules/.bin/playwright test"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
          matrix:
            parameters:
              node-version: [ "latest" ] # add version 10
#              node-version: [ "12.2", "16.13", "latest" ] # add version 10
#              node-version: [ "10.3", "16.13", "latest" ] # add version 10

